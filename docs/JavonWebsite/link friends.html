<script type="text/javascript">

function formValidator(){
// Make quick references to our fields
var password = document.getElementById('password');
var username = document.getElementById('user');

function notEmpty(elem, helperMsg){

	if(elem.value.length == 0){
		alert(helperMsg);
		elem.focus(); // set the focus to this input
	return false;
}
	return true;
}


function isAlphanumeric(elem, helperMsg){
var alphaExp = /^[0-9a-zA-Z]+$/;

	if(elem.value.match(alphaExp)){
	return true;
	}else{
		alert(helperMsg);
		elem.focus();
	return false;
	}
}

function lengthRestriction(elem, min, max){
var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
	
	return true;
	}else{
		alert("Please enter between " +min+ " and " +max+ " characters");
		elem.focus();
		return false;
	}
}

// Check each input in the order that it appears in the form!

if(notEmpty(username,"Please fill in the information required.")) {
	if(notEmpty(password,"Please fill in the information required.")) {
		if(isAlphanumeric(username, "Numbers and Letters Only for Username")) {
			if(isAlphanumeric(password, "Numbers and Letters Only for Password")) {
				if(lengthRestriction(username, 6, 9)){
					if(lengthRestriction(password, 6, 11)) {
						return true;
					}
				}
			}
		}
	}
	return false;
}
}


</script>

<h1 style="color:text-align: center; margin-bottom: " >Login Link Friends</h1>
